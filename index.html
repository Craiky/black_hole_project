<!DOCTYPE html>

<html>
    <head lang="en">
        <title>Black Holes</title>
        <meta charset="utf-8" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <canvas id="bg"></canvas>
        <div>
            <h1>Black Hole Research Project</h1>
            <img src="imgs/bh_visualization.png"/>
            <p>By: Madison Doucette, Addison Craik, Connor Brown, Ethan Johnson</p>
        </div>
        <script>
            let canvas = document.getElementById("bg")
            let ctx = canvas.getContext("2d")
            
            let keys = ""
            
            window.onresize = function(){
                canvas.height = window.innerHeight;
                canvas.width = window.innerWidth;
            
                for(i=0;i<canvas.width/10;i++){
                    ctx.beginPath() 
                    ctx.arc(Math.random()*canvas.width,Math.random()*canvas.height,Math.random()*5,0,Math.PI*2,1)
                    ctx.fillStyle = "#ffffff80"
                    ctx.fill()
                }
            }
            
            document.onkeydown = function(e){
                keys += e.key
                console.log(e.key)
                if(keys.indexOf("ArrowUpArrowUpArrowDownArrowDownArrowLeftArrowRightArrowLeftArrowRightbaEnter") >= 0){
                    window.location.href = "https://en.wikipedia.org/wiki/Konami_Code";
                }
            }
            
            document.onclick = function(){
                window.location.href = "https://en.wikipedia.org/wiki/Konami_Code";
            }
            
            onresize()
        </script>
    </body>
</html>
